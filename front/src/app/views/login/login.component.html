<div class="login-container">
    <h1>Login</h1>
    <input type="email" [(ngModel)]="email" placeholder="Email" class="form-control" required>
    <input type="password" [(ngModel)]="password" placeholder="Password" class="form-control" required>
    <button (click)="login()" class="btn-primary">Login</button>
</div>
