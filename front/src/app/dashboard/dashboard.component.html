<div class="dashboard-container">
    <h1>Your Summarized Notes</h1>
    <div class="notes-grid">
      <div *ngFor="let doc of documents" class="note-card">
        <h3>{{ doc.file_name }}</h3>
        <p>{{ doc.summary | slice:0:200 }}...</p>
        <p class="date">{{ doc.createdAt | date:'medium' }}</p>
        <button (click)="downloadSummary(doc._id, doc.file_name)">Download</button>
      </div>
    </div>
  </div>
